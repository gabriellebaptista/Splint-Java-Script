        const idadeGabi = 19
        const documentoGabi = true

        //                    E && OU ||

        if (idadeGabi >= 18 && documentoGabi == true) { 
            //verdadeiro
            console.log ("Entrada liberada");
        }else {
            console.log ("Barrada");
        }
        
        //condicional ternária

        if (idadeGabi >= 18 && documentoGabi == true) ? console.log("entrada liberada") : console.log ("barrado");

        











    </script>
